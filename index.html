<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f3f4f6; /* Light grey background */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 320px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        h1 {
            font-size: 22px;
            margin: 10px 0 5px 0;
            color: #1f2937;
        }
        p {
            color: #6b7280;
            margin: 0 0 25px 0;
            font-size: 14px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        /* Color Styles for Buttons */
        .btn-primary { background-color: #2563eb; color: white; }
        .btn-whatsapp { background-color: #25D366; color: white; }
        .btn-outline { border: 2px solid #e5e7eb; color: #374151; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-img">
        
        <h1>Faizan Patel</h1>
        <p>Managing Director<br>HOTEL PAM PREMIUM VADODARA</p>

        <div class="links">
            <a href="tel:+917862059842" class="btn btn-primary">
                <i class="fas fa-phone"></i> Call Me
            </a>
            
            <a href="https://wa.me/917862059842" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>

            <a href="Faizanpatel1234@gmail.com" class="btn btn-outline">
                <i class="fas fa-envelope"></i> Email Me
            </a>

            <a href="https://pamhotelsindia.com/hotel/Vadodara" target="_blank" class="btn btn-outline">
                <i class="fas fa-globe"></i> Visit Website
            </a>
            
            <a href="#" class="btn btn-outline">
                <i class="fas fa-address-card"></i> Save Contact
            </a>
        </div>
    </div>

</body>
</html>
